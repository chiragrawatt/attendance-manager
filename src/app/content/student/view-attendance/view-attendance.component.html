<section class="m-5">
    <mat-card class="example-card">
        <mat-card-header>
            <mat-card-title>Attendance Record</mat-card-title>
            <mat-card-subtitle>{{student?.name}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <mat-divider class="mt-3"></mat-divider>
            <div *ngFor="let record of student?.attendanceRecord">
                <div class="d-flex justify-content-between p-3">
                    <span>{{record.date.toString().slice(0, 10)}}</span>
                    <span>{{record.status}}</span>
                </div>
                <mat-divider></mat-divider>
            </div>
        </mat-card-content>
    </mat-card>
</section>
